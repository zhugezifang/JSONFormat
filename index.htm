	<body>


        <div class="flex flex-col min-h-screen">

        <header class='shadow-md py-4 px-4 sm:px-10 bg-blue-600 font-[sans-serif] min-h-[70px]'>
            <div class='flex flex-wrap items-center justify-between gap-5 relative'>
              <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui-white.svg" alt="logo" class='w-36' />
              </a>
              <div class='flex lg:order-1 max-sm:ml-auto'>
                <a
                  class='px-4 py-2 text-sm text-white hover:text-cyan-200 text-cyan-200 font-semibold block text-[15px]' href="">Login</a>
                <a
                  class='px-4 py-2 text-sm text-white hover:text-cyan-200 text-cyan-200 font-semibold block text-[15px]' href="">Sign
                  up</a>
              </div>
              
            </div>
        </header>

        <div class="bg-white-100 py-20 sm:px-6 px-4 rounded-3xl">
            <div class="max-w-4xl w-full mx-auto text-center">
              <textarea id="RawJson"></textarea>

              <div id="ControlsRow">
                <input type="Button" value="format" onclick="Process()"/>
                <span id="TabSizeHolder" style="display: none;">
                  缩进量
                  <select id="TabSize" onchange="TabSizeChanged()">
                    <option value="1">1</option>
                    <option value="2" selected="true">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </span>
                <label for="QuoteKeys" style="display: none;">
                  <input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()" checked="true" /> 
                  引号
                </label>&nbsp; 
                <a href="javascript:void(0);" onclick="SelectAllClicked()" style="display: none;">全选</a>
                &nbsp;
                <span id="CollapsibleViewHolder" style="display: none;">
                    <label for="CollapsibleView">
                      <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked="true" /> 
                      显示控制
                    </label>
                </span>
                <span id="CollapsibleViewDetail" style="display: none;">
                  <a href="javascript:void(0);" onclick="ExpandAllClicked()">展开</a>
                  <a href="javascript:void(0);" onclick="CollapseAllClicked()">叠起</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(3)">2级</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(4)">3级</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(5)">4级</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(6)">5级</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(7)">6级</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(8)">7级</a>
                  <a href="javascript:void(0);" onclick="CollapseLevel(9)">8级</a>
                </span>
              </div>
              <div id="Canvas" class="Canvas"></div>
              

            </div>
        </div>

        <footer class="bg-gray-800 text-white py-4 px-2 font-[sans-serif] mt-auto" >
