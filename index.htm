<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://cdn.tailwindcss.com"></script>

		<title>Sign in</title>

	</head>
	<body>


        <div class="flex flex-col min-h-screen">

        <header class='shadow-md py-4 px-4 sm:px-10 bg-blue-600 font-[sans-serif] min-h-[70px]'>
            <div class='flex flex-wrap items-center justify-between gap-5 relative'>
              <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui-white.svg" alt="logo" class='w-36' />
              </a>
              <div class='flex lg:order-1 max-sm:ml-auto'>
                <a
                  class='px-4 py-2 text-sm text-white hover:text-cyan-200 text-cyan-200 font-semibold block text-[15px]' href="">Login</a>
                <a
                  class='px-4 py-2 text-sm text-white hover:text-cyan-200 text-cyan-200 font-semibold block text-[15px]' href="">Sign
                  up</a>
              </div>
              
            </div>
        </header>

        <div class="bg-white-100 py-10 sm:px-6 px-4 rounded-3xl">
            <div class="max-w-4xl w-full mx-auto text-center">
              <p class="mt-6"></p>
              <div class="mt-10 bg-white flex items-center p-2 max-w-xl mx-auto rounded-2xl border border-gray-950">
                <input type="text" id="origin"
                  class="w-full bg-transparent py-4 px-2 border-none outline-none" />
              </div>
              <div class="mt-10 bg-white flex items-center p-2 max-w-xl mx-auto rounded-2xl">
                <button onclick="base64Click()" style="width: 12rem;margin: auto;" class="px-6 py-3 rounded-xl text-white bg-cyan-900 transition-all hover:bg-cyan-800">
                  Base64 Encode
                </button>
              </div>
              <div class="mt-10 bg-white flex items-center p-2 max-w-xl mx-auto rounded-2xl border border-gray-950">
                <input type="text" id="result"
                  class="w-full bg-transparent py-4 px-2 border-none outline-none" />
              </div>
            </div>
        </div>

        <footer class="bg-gray-800 text-white py-4 px-2 font-[sans-serif] mt-auto" >
            <div class="flex flex-col items-center">
              <ul class="flex space-x-4">
                <li><a href="javascript:void(0)" class="text-l hover:text-gray-400">
                    这网站怎么做的
                  </a></li>
                <li><a href="javascript:void(0)" class="text-l hover:text-gray-400">
                    这网站怎么做的
                  </a></li>
                <li><a href="javascript:void(0)" class="text-l hover:text-gray-400">
                    这网站怎么做的
                    </a></li>
              </ul>
              <p class="text-xs mt-3">&copy; 2023<a href='https://readymadeui.com/' target='_blank'
                  class="hover:underline mx-2">ReadymadeUI</a>All Rights Reserved.</p>
            </div>
          </footer>

        </div>

  <script type="text/javascript">
    function base64Click(){
      var str = document.getElementById("origin").value;

      //let str = "你好，世界！";
      // 转码并编码
      var encodedStr = btoa(unescape(encodeURIComponent(str)));
      console.log(encodedStr); // "5L2g5aW977yM5LiW55WM77yB"
      document.getElementById("result").value = encodedStr;
    }
  </script>
	</body>
</html>
